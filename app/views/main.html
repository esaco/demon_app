<div class="page-header">
<h1>Lista {{todo.user}}</h1>
<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount()== 0"> Cose rimanenti da fare: 
{{incompleteCount()}}
</span>

</div>

<div class="panel">
<div class="input-group">
<input class="form-control" ng-model="newText"/>
<span class="input-group-btn">
<button class="btn btn-default" ng-click="addNewItem(newText)">Add</button>
</span>
</div>

<table class="table table-stripped">
<thead><tr><th>Descrizione</th><th>Da Fare</th></tr></thead>
<tbody>
<tr ng-repeat="item in todo.items  | checkedItems:showComplete | orderBy: 'action'">
<td>{{item.action}}</td>
<td><input type="checkbox" ng-model="item.done"/></td>
<td>{{item.done}}</td>
</tr>

</tbody>
</table>
<div class="checkbox-inline">
<label><input type="checkbox" ng-model="showComplete" />Mostra tutti</label>
</div>
</div>
